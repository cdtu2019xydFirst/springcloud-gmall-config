spring:
  profiles:
    active:
      - dev
---
server:
  port: 7001

spring:
  profiles: eureka
  application:
    name: springcloud-gmall-eureka

eureka:
  instance:
    hostname: eureka7001.com
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
